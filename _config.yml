title: "Secure Smart Buildings"
description: "A TETRA project focused on cybersecurity for smart buildings, IoT systems, and building management"
baseurl: "/ssb"
url: "https://ku-leuven-msec.github.io"

# Build settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Navigation
header_pages:
  - index.md
  - knowledge-dissemination.md
  - blog.md
  - consortium.md

# Project information
project:
  start_date: "2024"
  type: "TETRA Project"
  lead: "KU Leuven - DistriNet Campus Gent"

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - mcp-server

# Collections
collections:
  dissemination:
    output: true
    permalink: /knowledge-dissemination/:name/
  articles:
    output: true
    permalink: /knowledge-dissemination/articles/:name/
  blog:
    output: true
    permalink: /blog/:name/
